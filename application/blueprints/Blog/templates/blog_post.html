{% extends "base.html" %}
{% block content %}
<div class="blog-post">
  <h1 class="title">{{blog_post.title}}</h1>
  <p class="entry">{{blog_post.entry}}</p>
  <hr>
  <p class="author">
    written by <a href="/blog?user={{blog_post.author_id}}">{{blog_post.author.username}}</a>
    <span class="date">
      on {{blog_post.created_at.strftime("%B %d, %Y")}}
    </span>
  </p>
</div>
{% endblock %}
