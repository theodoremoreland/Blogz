{% extends "base.html" %}
{% block content %}
<h2 class="header">Create New Blog Post</h1>
    
    <form method='POST' id="create_new_blog_entry">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name='title' />
        </div>
        <div class="form-group">
            <label for="entry">Entry</label>
            <textarea class="form-control" name="entry" form="create_new_blog_entry" rows="10" cols="21"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
{% endblock %}
