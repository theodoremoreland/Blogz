{% extends 'base.html' %}

{% block content %}

{% for user in users_list %}
<ul class="users">
    <li>
        <a class="user" href="/blog?user={{user.id}}">{{user.username}}</a>
        <p class="about">{{user.about_me}}</p>
        <span class="post-count">Posts: {{post_count_by_user[user.id]}}</span>
    </li>
</ul>
{% endfor %}

{% endblock %}
