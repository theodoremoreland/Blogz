{% extends 'base.html' %}

{% block content %}
<div id="signup-page" class="page">
    <h1 class="header">Sign Up</h1>

    <form method='POST'>
        <div class="row">
            <label for="username">Username</label>
            <input type="text" name="username" autocomplete="off" value required>
        </div>
        <div class="row">
            <label for="password">Password</label>
            <input type="password" name="password" autocomplete="off" value required>
        </div>
        <div class="row">
            <label for="verify-password">Verify Password</label>
            <input type="password" name="verify-password" autocomplete="off" value required>
        </div>
        <label for="about-me">About</label>
        <textarea id="about-me" name="about-me" placeholder="Tell us about yourself!" required minlength="10"
            maxlength="1000"></textarea>
        <div class="row error">
            <span class="error">{{username_error}}</span>
            <span class="error">{{password_error}}</span>
            <span class="error">{{verify_error}}</span>
            <span class="error">{{about_me_error}}</span>
        </div>

        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
