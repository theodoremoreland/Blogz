<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Icon credit <a target="_blank" href="https://icons8.com/icon/402l0PFcB1K3/blog">Blog</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
        <link rel="icon" type="image/png" href="../static/images/icons/favicon.png">
        <!-- Normalize -->
        <link rel="stylesheet" href="../static/css/normalize.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../static/css/style.css">

        <title>Blogz</title>
    </head>

    <body>
        <nav class="app-navigation">
            <a id="app-title" href="/">Blogz</a>
            <ul>
                <li>
                    <a class="link" href='/'>Bloggers</a>
                </li>
                <li>
                    <a class="link" href='/blog'>Blogs</a>
                </li>
                <li>
                    <a class="link" href='/create-blog-post'>Publish</a>
                </li>
                <li>
                    <a class="link" href='/login'>Log in</a>
                </li>
                <li>
                    <a class="link" href='/logout'>Log out</a>
                </li>
            </ul>
        </nav>

        {% with messages = get_flashed_messages() %}
        <ul class="flashed-messages">
            {% for message in messages %}
            <li class="flash">{{message}}</li>
            {% endfor %}
        </ul>
        {% endwith %}

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </body>

</html>
